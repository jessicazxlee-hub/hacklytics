services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: proximity
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d proximity"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
